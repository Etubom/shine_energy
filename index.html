<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Shine Energy</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header-section"></div>
      <div class="top"><p>Text added here will be moved to the center.</p></div>
      <div class="main">
        <div class="item item1">
          Gas <input type="text" name="gas" id="gas" />
          <button class="gas-button">Submit Gas Reading</button>
          <p class="gas-unit-display" id="gas-unit-display"></p>
          <p class="gas-display" id="gas-display"></p>
        </div>
        <div class="item item2">
          Electricity <input type="text" name="electricity" id="electricity" />
          <button class="electricity-button">Submit Electricity Reading</button>
          <p class="electric-unit-display" id="electric-unit-display"></p>
          <p class="electric-display" id="electric-display"></p>
        </div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
      </div>
    </div>
    <script src="shinejs.js"></script>
  </body>
</html>
